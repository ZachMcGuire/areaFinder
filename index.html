<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="headerContainer">
        
        <div class="calculatorContainer">
            <div class="textContainer">
                <div class="containerText">Please Enter Your Numbers</div>
                <button class="getAnswer">Click Me</button>
            </div>
            <div class="numberContainer">
                <div class="container1">
                    <div>Height</div>
                    <input class="number1" type="number" placeholder="0" name="number1">
                </div>
                
                <div class="container2">
                    <div>Width</div>
                    <input class="number2" type="number" placeholder="0" name="number2">
                </div>
            </div>
            <div class="answerContainer">
                <div class="areaText">Total Area</div>
                <output name="totalArea" class="totalArea">0</output>
            </div>
        </div>
    </div>

    

</body>
</html>
